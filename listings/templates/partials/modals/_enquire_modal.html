{% load bootstrap4 %}

<!-- Enquires Modal-->
<div class="modal fade" id="enquire-modal" tabindex="-1" role="dialog" aria-labelledby="delete-house" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-center">{{ house.title }} Enquire</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="POST" action="{% url 'send_enquire' user.id house.id %}">
					{% csrf_token %}					
					{% bootstrap_field show_label=False field=form.message %}
					{% bootstrap_field field=form.viewing %}
					<div class="form-group text-center">
						{% buttons %}
						<button type="submit" class="btn btn-success">Send your enquire</button>
						{% endbuttons %}
					</div>
					<input type="hidden" name="username" value="{{ house.seller }}">
					<input type="hidden" name="user_id" value="{{ house.seller.id }}">
					<input type="hidden" name="sender" value="{{ user.id }}">
					<input type="hidden" name="email" value="{{ user.email }}">
					<input type="hidden" name="house" value="{{ house.id }}">
				</form>
			</div>
		</div>
	</div>
</div>
