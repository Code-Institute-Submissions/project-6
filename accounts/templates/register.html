{% extends "base.html" %} 

{% load bootstrap4 %}

{% block main_content %}
<!-- Registration form-->
<section class="container">
	<div class="row">
		<div class="col-12">
			<form method="POST" action="{% url 'register' %}" class="py-5">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="text-center">Create a new account</legend>
					<p class="text-center py-5">Already got an account? 
						<a href="{% url 'login' %}">Sign In</a>
					</p>
			
					{% bootstrap_form form layout='horizontal' %}			
			
				</fieldset>
				<div class="form-group">
					{% buttons %}
					<button type="submit" class="btn btn-success">Create account</button>
					{% endbuttons %}
				</div>
			</form>
		</div>
	</div>
</section>
{% endblock main_content %}
