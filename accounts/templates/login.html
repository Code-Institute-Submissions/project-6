{% extends "base.html" %}
{% load bootstrap4 %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/custom/auth.css' %}">
{% endblock css %}

{% block header_content %}

<!-- Log in form -->
<div class="row justify-content-center">
	<div class="col-md-4">
		<form method="POST" class="p-3">
			{% csrf_token %}
			{% bootstrap_form form %}
			<div class="form-group">
				{% buttons %}
				<button type="submit" class="btn btn-success btn-block">Log in</button>
				{% endbuttons %}
			</div>
			<div class="form-group">
				<p class="text-center py-1 font-weight-bold">
					<a class="p-2" href="{% url 'password_reset' %}">Lost your password?</a>
				</p>
			</div>
			<!-- Store the last visited url -->
			<input type="hidden" name="next" value="{{ request.GET.next }}">
		</form>
	</div>
</div>
{% endblock header_content %}	


{% block main %}{% endblock main %}
